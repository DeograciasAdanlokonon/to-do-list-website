services:
  - type: web
    name: todo-list-app
    env: python
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      # For local testing, fallback to SQLite if DATABASE_URL not set
      - key: DATABASE_URL
        value: sqlite:///instance/todos.db

databases:
  - name: todos-db
    plan: free
